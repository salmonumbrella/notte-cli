name: Test Skills

on:
  push:
    paths:
      - 'skills/**'
  pull_request:
    paths:
      - 'skills/**'

jobs:
  lint-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate shell scripts syntax
        run: |
          for script in skills/notte-browser/templates/*.sh; do
            echo "Checking syntax: $script"
            bash -n "$script"
          done

      - name: Lint with shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './skills/notte-browser/templates'
          severity: warning
